<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alan ve Çevre Hesaplama</title>
  </head>
  <body>
    <div class="container">
      <form name="calculateForm" onsubmit="handleCalculate(event)">
        <label for="textX">X: </label>
        <input type="number" name="valueX" id="valueX"><br><br>
        <label for="textY">Y: </label>
        <input type="number" name="valueY" id="valueY"><br><br>
        <input type="submit" value="Hesapla"><br><br>
        <label for="resultText">X ve Y değerlerinin kareleri farkı: </label>
        <input type="number" id="result" readonly>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
