<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alan ve Çevre Hesaplama</title>
  </head> 
  <body>
    <div class="container">
        <form name="rectangleForm" onsubmit="handleSubmit(event)">
          <label>Alanı ve çevresi hesaplanacak olan dikdörtgen için;</label><br><br>
        <label>Kısa Kenar: </label>
        <input type="number" name="shortSideLength" id="shortSideLength"></input><br><br>
        <label>Uzun Kenar</label>
        <input type="number" name="longSideLength" id="longSideLength"><br><br>
        <input type="submit" value="Hesapla"><br><br>
        <label for="areaText">Alan: </label>
        <input type="text" id="areaResult" readonly><br><br>
        <label for="perimeterText">Çevre: </label>
        <input type="text" id="perimeterResult" readonly>
        </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
